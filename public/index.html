<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Grey background color */
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Proper shadow */
      }
      .container h1 {
        margin-bottom: 20px; /* Spacing below the heading */
      }
      input[type="text"] {
        padding: 10px;
        width: 300px;
        margin-bottom: 10px;
      }
      button[type="submit"] {
        padding: 10px 20px;
        background-color: red;
        border: none;
        color: white;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Downloader</h1>
      <form id="youtubeForm">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube link" />
        <button type="submit" id="downloadBtn">Download Video</button>
      </form>
      <div id="downloadingMessage"></div>
      <!-- Downloading message -->
      <div id="errorMessage"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
